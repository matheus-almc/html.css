<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="foto.png" type="image/x-icon">
    <title>Lista de Tags</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <ul>
        <li><abbr title="Tag <p>">Paragrafo</abbr>
        <li><abbr title="Tag <h1>">Titulo</abbr>
        <li><abbr title="Tag <abbr>">Comentario no Text<o</abbr>

        <li><abbr title="Tag <a>">Link</abbr>

        <li><abbr title="Tag <blockquote>">Citações de livros e etc</abbr>
        <li><abbr title="Tag <code>">Facilitação de leitura</abbr>

    </ul>
