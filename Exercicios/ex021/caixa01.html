<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: aqua;

            /*box-level*/
            height: 300px;
            width: 300px;

            border: 10px solid black ;

            outline: 7px dashed red;

            padding: 10px 10px 10px 10px;

            margin: 10px auto 40px auto ;
        }
        a{
            /*inline-level*/
            border: 10px solid black;
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>parágrafos tambem são ecemplos de box-level <a href="#">links são exemplos de inline-level</a>. vamos ver como isso tudo funciona. </p>
    
</body>
</html>
