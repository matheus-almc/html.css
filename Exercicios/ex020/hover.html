<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }

        div > a {
            display: none;
        }

        div:hover > a {
            display: block;
            color: white;
            background-color: black;
        }

        div:hover {
        color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passa o mouse no texto abaixo</p>
    <div>
        <p>passe o mouse aqui</p>
        <a href="pseudoclasses.html" target="_self" rel="next">voltar</a>
    </div>
</body>
