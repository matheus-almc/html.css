  <body>
    <h1>Imagem Din√¢mica</h1>
    <p>tente abrir essa imagens em outros dispositivos ou diminua a imagen no seu navegador</p>

    <picture>
      <source media="(max-width:600px )" srcset="imagens/foto-p.png">
      <source media="(max-width:1000px)" srcset="imagens/foto-m.png">
      <img src="imagens/foto-g.png" alt="imagen flexivel">

    <h1>reproduzindo audios</h1>
    <p>reproduzindo audios em html5</p>
    <audio preload="metadata" autoplay controls loop>
      <source src="midia/guanacast-33.mp3" type="audio/mpeg">
      <source src="midia/guanacast-33.ogg" type="audio/ogg">
      <source src="midia/guanacast-33.wav" type="audio/wav">
    </audio>
